<div class="whiteboard" [tabIndex]="0" (keydown)="onKeyDown($event)">
  <app-toolbar
    (clearCanvas)="onClear($event)"
    (selectedTool)="onSelectedTool($event)"
  ></app-toolbar>
  <canvas
    (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp($event)"
    #canvas
    [width]="width"
    [height]="height"
  >
    Oops, it looks like your browser doesn't support the canvas element!
  </canvas>
</div>
